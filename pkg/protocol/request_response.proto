syntax = "proto3";
package protocol;

option go_package = "github.com/kevindweb/proto";

message BatchedRequest {
  repeated Operation operations = 1;
}

message Operation {
  enum Type {
    SET = 0;
    GET = 1;
    DELETE = 2;
    PING = 3;
  }

  Type type = 1;
  string key = 2;
  string value = 3;
}

message BatchedResponse {
  repeated Result results = 1;
}

message Result {
  enum Status {
    SUCCESS = 0;
    FAILURE = 1;
  }

  Status status = 1;
  string message = 2;
}
